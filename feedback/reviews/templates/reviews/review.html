<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
</head>
<body>
    <form action="" method='POST'>
        {% csrf_token %}

        {% comment %} Use form from forms.py {% endcomment %}
          {% for field in form %}
                <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
                </div>
            {% endfor %}

        <button type="submit">Send</button>
    </form>
</body>
</html>
